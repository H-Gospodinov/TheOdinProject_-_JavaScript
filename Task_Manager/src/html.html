<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List application</title>
    <meta name="description" content="To-Do List app completed for the Odin Project's JavaScript curriculum.">
    <meta name="keywords" content="The Odin Project, JavaScript, To-Do List">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles/styles.css" rel="stylesheet">
    <link href="favicon.ico" rel="icon">
</head>
<body>
    <div class="container">
        <header class="sidebar">
            <div class="logo">
                <img src="images/icon.png" width="60" height="60">
                <span>Task Manager</span>
            </div>
            <nav></nav>
        </header>
        <main class="board">
            <div class="header">
                <h1 class="title">Board title goes here</h1>
                <div class="action">
                    <button class="create task" id="add_task" type="button">Create task</button>
                </div>
            </div>
            <div class="content">
                <!--content-->
            </div>
            <div class="modal">
                <div class="box">
                    <h3 class="title">Add new task</h3>
                    <p class="hint">Data fileds marked with <strong class="required">*</strong> are mandatory.</p>
                    <form id="task_form" action="#">
                        <div class="form-input">
                            <div class="input-group">
                                <label class="label">Title <strong class="required">*</strong></label>
                                <input class="input" id="title" type="text" required>
                            </div>
                            <div class="input-group">
                                <label class="label">Details</label>
                                <input class="input" id="details" type="text">
                            </div>
                            <div class="input-group">
                                <label class="label">Due date</label>
                                <input class="input" id="dueDate" type="text">
                            </div>
                            <div class="input-group">
                                <label class="label">Priority</label>
                                <input class="input" id="priority" type="text">
                            </div>
                            <div class="input-group">
                                <label class="label">Label</label>
                                <input class="input" id="label" type="text">
                            </div>
                            <input class="input" id="id" type="hidden" value="">
                        </div>
                        <div class="form-action">
                            <button class="submit" type="submit">Add New Task</button>
                        </div>
                    </form>
                    <button class="close" id="closer"></button>
                </div>
            </div>
        </main>
        <footer class="footer">
            <span>Check source code on <a href="https://h-gospodinov.github.io/H-Gospodinov/" target="_blank" rel="noopener">GitHub</a></span>
        </footer>
    </div>
</body>
</html>
