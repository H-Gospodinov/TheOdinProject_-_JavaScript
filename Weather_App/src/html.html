<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <meta name="description" content="Weather app completed for the Odin Project's JavaScript curriculum.">
    <meta name="keywords" content="The Odin Project, JavaScript, Weather App">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="fonts/Roboto-ExtraLight.woff2" rel="preload" as="font" type="font/woff2" crossorigin="anonymous">
    <link href="styles/styles.css" rel="stylesheet">
    <link href="favicon.ico" rel="icon">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="images/logo.png" width="128" height="128">
                <span>Weather App</span>
            </div>
            <!-- <div class="date">
                <span>24.05.2025 10:37 AM</span>
            </div> -->
            <div class="options">
                <button>
                    <img src="images/pin.png" width="64" height="64">
                </button>
                <button>
                    <img src="images/temp_C.png" width="64" height="64">
                    <img src="images/temp_F.png" width="64" height="64" hidden>
                </button>
            </div>
        </header>
        <main class="main">
            <div class="current">
            </div>
            <div class="hours">
            </div>
            <div class="days">
            </div>
        </main>
        <footer class="footer">
            <span>Check source code on <a href="https://h-gospodinov.github.io/H-Gospodinov/" target="_blank" rel="noopener">GitHub</a></span>
        </footer>
    </div>
</body>
</html>
