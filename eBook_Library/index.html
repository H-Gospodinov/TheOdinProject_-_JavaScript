<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eBook Library</title>
    <meta name="description" content="A basic eBook library app completed for the Odin Project's JavaScript curriculum.">
    <meta name="keywords" content="The Odin Project, Javascript, eBook library">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link href="fonts/hobbiton.woff2" rel="preload" as="font" type="font/woff2" crossorigin="anonymous"> -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">My J.R.R.Tolkien Books</h1>
            <button class="button" id="add_button">Add new book</button>
        </header>
        <div class="library">
            <!-- books HTML to be injected here -->
        </div>
        <div class="modal">
            <div class="box">
                <h3 class="title">Add new book</h3>
                <button class="close" id="close_button"></button>
                <p class="hint">Data fileds marked with <strong class="required">*</strong> are mandatory.</p>
                <form id="add_form" action="#">
                    <div class="form-input">
                        <div class="input-group">
                            <label class="label">Title <strong class="required">*</strong></label>
                            <input class="input" type="text" required>
                        </div>
                        <div class="input-group">
                            <label class="label">Year of publishing <strong class="required">*</strong></label>
                            <input class="input" type="number" required>
                        </div>
                        <div class="input-group">
                            <label class="label">Number of pages <strong class="required">*</strong></label>
                            <input class="input" type="number" required>
                        </div>
                        <div class="input-group">
                            <label class="label">Synopsis <strong class="required">*</strong></label>
                            <input class="input" type="text" required>
                        </div>
                        <div class="input-group">
                            <label class="label">Cover image</label>
                            <input class="input" type="url" placeholder="URL address of the image">
                        </div>
                        <div class="input-group status">
                            <input class="checkbox" id="status" type="checkbox">
                            <label for="status" style="cursor:pointer">I have read the book</label>
                        </div>
                    </div>
                    <div class="form-action">
                        <button type="submit" class="button" id="submit_button">Create account</button>
                    </div>
                </form>
            </div>
        </div>
        <footer class="footer">
            <!-- <span>Artwork by <a href="https://www.andrewdegraff.com/moviemaps#/lord-of-the-rings/" target="_blank" rel="noopener">Andrew DeGraff</a>.</span> -->
            <span>Check source code on <a href="https://h-gospodinov.github.io/H-Gospodinov/" target="_blank" rel="noopener">GitHub</a></span>
        </footer>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
